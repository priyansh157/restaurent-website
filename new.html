<div class="modal fade" id="reserveModal" role="dialog">
    <div class="modal-dialog modal-lg" role="content">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Reserve A Table</h4>
                <button type="button" class="close reserveClose">&times;</button>

            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="guests" class="col-12 col-md-3 col-form-label">Number Of Guests</label>
                        <div class="col-12 col-md form-check">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3">3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio4">4</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5"
                                    value="option5">
                                <label class="form-check-label" for="inlineRadio5">5</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6"
                                    value="option6">
                                <label class="form-check-label" for="inlineRadio6">6</label>
                            </div>
                        </div>


                    </div>

                    <div class="form-group row">
                        <label for="section" class="col-12 col-md-3 col-form-label">Section</label>
                        <div class="col-12 col-md-9">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <button class="btn btn-success active" type="radio" name="section" id="section1"
                                    checked>Non-Smoking</button>
                                <button class="btn btn-danger" type="radio" name="section"
                                    id="section2">Smoking</button>

                            </div>

                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="datetime" class="col-12 col-md-3 col-form-label">Date And Time</label>
                        <div class="col-6 col-md-4">
                            <input type="text" id="date" name="date" placeholder="Date" class="form-control">
                        </div>
                        <div class="col-6 col-md-4">
                            <input type="text" id="time" name="time" placeholder="Time" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-3 col-md-10">

                            <button type="button" class="btn btn-secondary reserveClose">Cancel</button>
                            <button type="submit" class="btn btn-primary">Reserve</button>

                        </div>

                    </div>

                </form>

            </div>

        </div>

    </div>
</div>
